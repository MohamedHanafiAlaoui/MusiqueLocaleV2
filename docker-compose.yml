services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: musique-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: musicstream
      POSTGRES_USER: musicuser
      POSTGRES_PASSWORD: musicpassword
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - musique-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicuser -d musicstream"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./MusicStream
      dockerfile: Dockerfile
    container_name: musique-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/musicstream
      SPRING_DATASOURCE_USERNAME: musicuser
      SPRING_DATASOURCE_PASSWORD: musicpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200,http://frontend
    volumes:
      - music_uploads:/app/uploads/music
    ports:
      - "8080:8080"
    networks:
      - musique-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: musique-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    networks:
      - musique-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  music_uploads:
    driver: local

networks:
  musique-network:
    driver: bridge
