version: '3.8'

services:
  # Base de donn√©es PostgreSQL pour production
  postgres:
    image: postgres:15-alpine
    container_name: musique-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: musicstream
      POSTGRES_USER: musicuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - musique-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicuser -d musicstream"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot pour production
  backend:
    build:
      context: ./MusicStream
      dockerfile: Dockerfile
    container_name: musique-backend-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker,prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/musicstream
      SPRING_DATASOURCE_USERNAME: musicuser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xmx512m -Xms256m"
    volumes:
      - music_prod_uploads:/app/uploads/music
    networks:
      - musique-prod-network
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend Angular pour production
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: musique-frontend-prod
    restart: always
    networks:
      - musique-prod-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Reverse proxy Nginx (optionnel pour production)
  nginx:
    image: nginx:alpine
    container_name: musique-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - musique-prod-network
    depends_on:
      - frontend
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - ssl

volumes:
  postgres_prod_data:
    driver: local
  music_prod_uploads:
    driver: local

networks:
  musique-prod-network:
    driver: bridge
