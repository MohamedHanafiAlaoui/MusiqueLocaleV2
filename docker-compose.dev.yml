version: '3.8'

services:
  # Base de données PostgreSQL pour développement
  postgres:
    image: postgres:15-alpine
    container_name: musique-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: musicstream
      POSTGRES_USER: musicuser
      POSTGRES_PASSWORD: musicpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - musique-dev-network

  # Backend Spring Boot pour développement
  backend:
    build:
      context: ./MusicStream
      dockerfile: Dockerfile
    container_name: musique-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker,dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/musicstream
      SPRING_DATASOURCE_USERNAME: musicuser
      SPRING_DATASOURCE_PASSWORD: musicpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: true
      SERVER_PORT: 8080
    volumes:
      - music_dev_uploads:/app/uploads/music
      - ./MusicStream/src:/app/src
    ports:
      - "8080:8080"
    networks:
      - musique-dev-network
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
    driver: local
  music_dev_uploads:
    driver: local

networks:
  musique-dev-network:
    driver: bridge
